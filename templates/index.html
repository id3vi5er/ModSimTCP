<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus PV Simulator Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        thead th {
            background-color: #4a6fa5;
            color: #ffffff;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .status-running {
            color: #27ae60;
            font-weight: bold;
        }
        .status-error {
            color: #c0392b;
            font-weight: bold;
        }
        .status-initializing {
            color: #f39c12;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Modbus PV Simulator Status</h1>

    <table>
        <thead>
            <tr>
                <th>Instance ID</th>
                <th>Host IP</th>
                <th>Status</th>
                <th>Client IP</th>
                <th>Voltage (V)</th>
                <th>Current (A)</th>
                <th>Power (W)</th>
            </tr>
        </thead>
        <tbody id="server-status-body">
            <!-- Daten werden hier per JavaScript eingefügt -->
        </tbody>
    </table>

    <script>
        function updateStatus() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('server-status-body');
                    tbody.innerHTML = ''; // Clear existing table data

                    data.forEach(([instanceId, server]) => {
                        const row = document.createElement('tr');

                        let statusClass = '';
                        if (server.status === 'Running') {
                            statusClass = 'status-running';
                        } else if (server.status.startsWith('Error')) {
                            statusClass = 'status-error';
                        } else {
                            statusClass = 'status-initializing';
                        }

                        row.innerHTML = `
                            <td>${instanceId}</td>
                            <td>${server.host_ip}</td>
                            <td class="${statusClass}">${server.status}</td>
                            <td>${server.client_ip}</td>
                            <td>${server.voltage}</td>
                            <td>${server.current}</td>
                            <td>${server.power}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Abrufen der Daten:', error);
                    const tbody = document.getElementById('server-status-body');
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color: red;">Fehler beim Laden der Daten. Läuft der Server?</td></tr>';
                });
        }

        // Update every 3 seconds
        setInterval(updateStatus, 3000);

        // Initial load
        document.addEventListener('DOMContentLoaded', updateStatus);
    </script>

</body>
</html>
